  - id: switchLevel
    version: 1
  - id: legendabsolute60149.levelSteps
    version: 1
  - id: colorTemperature
    version: 1
    config:
      values:
        - key: "colorTemperature.value"
          range: [ 2200, 4000 ]
  - id: legendabsolute60149.colorTemperatureSteps
    version: 1
  - id: colorControl
    version: 1
  - id: legendabsolute60149.randomOnOff1
    version: 1
  - id: legendabsolute60149.randomNextStep
