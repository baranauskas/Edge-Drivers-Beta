name: button-temp-battery
components:
- id: main
  capabilities:
  - id: button
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: battery
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: RemoteController
preferences:
  - preferenceId: tempOffset
    explicit: true  
  - name: "version"
    title: "Version 1.0 (Dic 2021)"
    description: "Added SmartThings Button (Samjin) with Settings Temp. Reports" 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "maxTime"
    title: "Temperature Report Interval"
    description: "Select Temp. Report Max. Interval (5 min to 240 min)"
    required: false
    preferenceType: integer
    definition:
      minimum: 5
      maximum: 240
      default: 5   
  - name: "changeRep"
    title: "Temperature Reportable Change"
    description: "Select Temp. Reportable Change 0.1ยบ to 6ยบ (10 to 600)"
    required: false
    preferenceType: integer
    definition:
      minimum: 10
      maximum: 600
      default: 10
metadata:
  deviceType: RemoteController
  ocfDeviceType: x.com.st.d.remotecontroller
  deviceTypeId: RemoteController